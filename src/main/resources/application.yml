spring:
  datasource:
    url: jdbc:postgresql://localhost/postgres
    username: postgres
    password: postgres
  sql:
    init:
      mode: always
  docker:
    compose:
      lifecycle-management: start_only
  security:
    user:
      name: 'user'
      password: '{noop}password'
    authorities: 'ROLE_USER'

logging:
  level:
    org.springframework.jdbc: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
  tracing:
    sampling:
      probability: 1.0
